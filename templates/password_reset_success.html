<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mot de passe modifié avec succès</title>
  {% load static %}
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #036147, #0ba9c6);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #111827;
    }

    .card {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 420px;
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }

    .logo span {
     
      margin-bottom: 16px;
    }

    h2 {
      margin-bottom: 12px;
      color: #036147;
      font-size: 22px;
    }

    p {
      margin-bottom: 24px;
      font-size: 15px;
      color: #374151;
    }

    h4 {
      display: inline-block;
      padding: 12px 20px;
      background: linear-gradient(135deg, #036147, #028a6f);
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    h4:hover {
      background: #024d37;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">
      <span > Solar Smart System</span>
    </div>

    <h2>Mot de passe modifié</h2>
    <p>Votre mot de passe a été changé avec succès.  
       Vous pouvez maintenant vous connecter avec vos nouvelles informations.</p>

    <h4 >Revenir dans l'app</h4>
  </div>
</body>
</html>
