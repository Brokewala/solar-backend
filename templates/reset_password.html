<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Réinitialisation du mot de passe</title>
  {% load static %}
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #036147, #0ba9c6);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 420px;
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }

    .logo h4 {
        color: #036147;
    }

    h2 {
      margin: 0 0 18px;
      color: #036147;
      font-size: 22px;
    }

    .message {
      margin-bottom: 12px;
      font-size: 14px;
      font-weight: 600;
    }
    .success { color: #2e7d32; }
    .error { color: #c62828; }

    .field {
      text-align: left;
      margin-top: 10px;
    }
    label {
      display: block;
      font-size: 13px;
      color: #374151;
      margin-bottom: 6px;
    }
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      outline: none;
      transition: border 0.2s, box-shadow 0.2s;
    }
    input[type="password"]:focus {
      border-color: #0ba9c6;
      box-shadow: 0 0 0 3px rgba(11,169,198,0.15);
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 16px;
      background: linear-gradient(135deg, #036147, #028a6f);
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 700;
      letter-spacing: 0.2px;
      transition: transform 0.05s ease, filter 0.2s ease;
    }
    button:hover { filter: brightness(1.03); }
    button:active { transform: translateY(1px); }

    .meta {
      margin-top: 14px;
      font-size: 12px;
      color: #6b7280;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-6px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      .container { padding: 28px; border-radius: 14px; }
      h2 { font-size: 20px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
    <h4>Solar Smart System</h4>
        </div>

    <h2>Réinitialiser le mot de passe</h2>

    {% if message %}
      <p class="message success">{{ message }}</p>
    {% endif %}
    {% if error %}
      <p class="message error">{{ error }}</p>
    {% endif %}

    <form method="post">
      {% csrf_token %}

      <div class="field">
        <label for="password">Nouveau mot de passe</label>
        <input id="password" type="password" name="password" placeholder="••••••••" required>
      </div>

      <div class="field">
        <label for="password2">Confirmer le mot de passe</label>
        <input id="password2" type="password" name="password2" placeholder="••••••••" required>
      </div>

      <button type="submit">Modifier le mot de passe</button>
    </form>

    <div class="meta">Assure-toi que les deux mots de passe correspondent.</div>
  </div>
</body>
</html>
